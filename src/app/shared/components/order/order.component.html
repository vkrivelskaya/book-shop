<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="address">
            Address
        </label>
        <input id="name" type="text" formControlName="address">
    </div>
    <div>
        <label for="payment">
            Payment
        </label>
        <select id="payment" formControlName="payment">
            <option *ngFor="let payment of payments | enumToArray" value="{{payment}}">{{ payment }}</option>
        </select>
    </div>
    <div>
        <label for="comments">
        Comments
        </label>
        <textarea id="comments" formControlName="comments" rows="4" cols="50"></textarea>
    </div>
    <button class="button" type="submit">Purchase</button>
 </form>
